<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="mobileui/style.css">

        <div class="header deep-orange-900" id="allHeader">
            <h1 class="align-left" id='the_head'>Setting</h1>
        </div>
        
        
        <!---Menu Content -->
        <div class="content" id="data_content">
            <div class="list">
                <div class="padding" style="text-align:center;font-size: large;"><strong>Set for the System Address</strong></div>
                <div class="item">
                  <label class="text-orange">Current Address</label><br>
                  <strong><label id="currentAddress"></label></strong>
                </div>
                <div class="item">
                  <label class="text-orange">New Address</label>
                  <input type="text" id="inputAddress">
                </div>
                <div class="item">
                  <button class="orange-900 radius full" id="saveAddressButton">Save</button>
                </div>
                <div class="item">
                  <button class="green-900 radius full" id="backAddressButton">Back</button>
                </div>

                  <button class="blue radius full" id = "readFile" onclick="readFile()">READ FILE</button>
                  <button class="purple radius full" id = "removeFile" onclick="removeFile()">DELETE FILE</button>
                  <textarea id = "textarea"></textarea>
                </div> -->
              </div>
                
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
