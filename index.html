	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="img/greskitCircle1.png" class="brand_logo" alt="Logo">

				<div class="d-flex justify-content-center form_container">

						</div>

							<div class="input-center-vertical">
								<span><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" id="user" value="" placeholder="username">
						</div>
						<div class="input-group mb-2">
							<div class="input-center-vertical">
								<span><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" id="pass" value="" placeholder="password">
						</div>
						
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" class="btn login_btn" id="signin">Login</button>

				</div>
			</div>
